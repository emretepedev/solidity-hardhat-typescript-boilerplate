name: cd

on: [push, pull_request]

env:
  SOLC_VERSION: ${{ secrets.SOLC_VERSION }}
  SOLIDITY_OPTIMIZER: ${{ secrets.SOLIDITY_OPTIMIZER }}

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.x]
        python: [3.9.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Changed sol files in the contracts directory
        uses: tj-actions/changed-files@v45
        id: changed-sol-files
        with:
          files: contracts/*.sol

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Analyzer tools
        if: steps.changed-sol-files.outputs.any_changed == 'true'
        run: pip3 install --use-deprecated=legacy-resolver slither-analyzer==0.10.4 mythril==0.24.8

      # - name: Setup Solc
      #   run: |
      #     sudo apt-get -y install libssl-dev python3-dev python3-pip
      #     pip3 install solc-select

      #     solc-select install ${{ env.SOLC_VERSION }}
      #     solc-select use ${{ env.SOLC_VERSION }}

      - name: Setup Solc
        if: steps.changed-sol-files.outputs.any_changed == 'true'
        uses: pontem-network/get-solc@master
        with:
          version: v${{ env.SOLC_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies with dev deps
        run: yarn install --production=false --ignore-scripts

      - name: Hardhat compile
        run: yarn run hardhat compile --force

      - name: Tests
        run: yarn run hardhat test --no-compile

      - name: Format and lint
        run: yarn tsc --noEmit && yarn prettier '**/{*,''}.{json,js,ts,sol}' --check && yarn eslint '**/{*,''}.{json,js,ts}' && yarn solhint 'contracts/*.sol'

      - name: Analyze to contracts
        if: steps.changed-sol-files.outputs.any_changed == 'true'
        run: slither contracts/ && myth analyze --solc-json mythril.config.json contracts/*.sol
